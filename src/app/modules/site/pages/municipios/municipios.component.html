<app-toolbar-title [toolbarInfo]="toolbarInfo"></app-toolbar-title>
<app-loading *ngIf="isLoading"></app-loading>
<div class="container wrapper">
    <div class="mat-elevation-z8"> 
        <table mat-table [dataSource]="dataSource">
    
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="municipio">
            <th mat-header-cell *matHeaderCellDef> Munic√≠pio </th>
            <td mat-cell *matCellDef="let element"> {{element.municipio}} </td>
          </ng-container>
      
          <ng-container matColumnDef="microrregiao">
            <th mat-header-cell *matHeaderCellDef> Microrregiao </th>
            <td mat-cell *matCellDef="let element"> {{element.microrregiao}} </td>
          </ng-container>

          <ng-container matColumnDef="mesorregiao">
            <th mat-header-cell *matHeaderCellDef> Mesorregiao </th>
            <td mat-cell *matCellDef="let element"> {{element.mesorregiao}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
</div>
